<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="./favicon/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./favicon/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Get SVG Icons</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <div class="row mt-4">
            <div class="offset-1 col-6">
                <form id="tag-form">
                    <h2>Search by Tag</h2>
                    <div class="mt-3">
                        <label for="icon-tag-name" class="form-label">
                            Enter Icon Tag
                            <span hidden> / Not Found</span>
                        </label>
                        <input name="icon-tag-name" id="icon-tag-name" type="text"
                            value='<i class="fa-solid fa-up"></i>' placeholder='<i class="fa-solid fa-up"></i>'
                            class="form-control">
                    </div>
                    <button type="submit" class="preview_button btn btn-primary mt-4">Preview Icon</button>
                    <div class="example-value mt-3">
                        Need to be introduced in format:
                        <xmp> <i class="fa-solid fa-up"></i> </xmp>
                    </div>
                </form>

                <form id="name-form" class="mt-5">
                    <h2>Search by Name</h2>
                    <div class="mt-4">
                        <label for="icon-name" class="form-label">
                            Enter Icon Name
                            <span hidden> / Not Found</span>
                        </label>
                        <input name="icon-name" id="icon-name" type="text" class="form-control" value="thumbs-up"
                            placeholder="thumbs-up">
                    </div>
                    <div class="mt-4 w-25">
                        <label for="icon-style" class="form-label">Select Icon Style</label>
                        <select name="icon-style" id="icon-style" class="form-select">
                            <option value="solid">Solid</option>
                            <option value="regular">Regular</option>
                            <option value="light">Light</option>
                            <option value="thin">Thin</option>
                            <option value="duotone">Duotone</option>
                            <option value="brands">Brands</option>
                        </select>
                    </div>
                    <div class="mt-4 w-25">
                        <label for="icon-version" class="form-label">Select Icon Version</label>
                        <select name="icon-version" id="icon-version" class="form-select">
                            <option value="v6.2.1">v6.2.1</option>
                            <option value="v5.15.4">v5.15.4</option>
                        </select>
                    </div>
                    <div class="form-check mt-4">
                        <input name="remove-checkbox" id="remove-checkbox" type="checkbox" class="form-check-input"
                            checked>
                        <label class="form-check-label" for="remove-checkbox">
                            Remove comment in SVG
                        </label>
                    </div>
                    <button type="submit" class="preview_button btn btn-primary mt-4">Preview Icon</button>
                </form>

            </div>

            <div class="view offset-1 col-3">
                The icon will appear in place for the preview if it was found by your request.
                <textarea name="svg-copy-area" id="svg-copy-area"></textarea>
                <div id="preview-icon" class="preview-icon mt-4  d-flex justify-content-center align-items-center">
                    <span>There's nothing.</span>
                </div>
                <button class="copy_button btn btn-primary mt-4">Copy SVG</button>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>

</body>

</html>
